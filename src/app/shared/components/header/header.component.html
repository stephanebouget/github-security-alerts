<div class="header">
  <div class="header-left" (click)="showAlerts()" style="cursor: pointer">
    <i class="ti ti-shield-half-filled logo"></i>
    <span class="title">GitHub Security Alerts</span>
  </div>
  <div class="header-right" *ngIf="authenticated">
    <button
      class="icon-btn"
      (click)="onRefresh()"
      [disabled]="alertsLoading"
      title="Refresh"
    >
      <i class="ti ti-refresh" [class.spinning]="alertsLoading"></i>
    </button>
    <button
      class="icon-btn update-btn"
      (click)="onUpdateClick()"
      *ngIf="updateAvailable"
      title="Update Available - Click to Install"
      style="color: #22c55e; animation: pulse 2s infinite"
    >
      <i class="ti ti-download" [class.spinning]="isUpdating"></i>
    </button>
    <button
      class="icon-btn"
      [class.active]="currentView === 'repos'"
      (click)="showRepos()"
      title="Repositories"
    >
      <i class="ti ti-package"></i>
    </button>
    <button
      class="icon-btn"
      [class.active]="currentView === 'settings'"
      (click)="showSettings()"
      title="Settings"
    >
      <i class="ti ti-settings"></i>
    </button>
  </div>
</div>
